apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitenant-api
  namespace: default
  labels:
    app: multitenant-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitenant-api
  template:
    metadata:
      labels:
        app: multitenant-api
    spec:
      serviceAccountName: multitenant-api
      containers:
        - name: api
          image: multitenant-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-api
  namespace: default
  labels:
    app: multitenant-api
spec:
  selector:
    app: multitenant-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multitenant-api
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multitenant-api
rules:
  - apiGroups: [""]
    resources: ["namespaces", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multitenant-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multitenant-api
subjects:
  - kind: ServiceAccount
    name: multitenant-api
    namespace: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multitenant-api
  namespace: default
  labels:
    app: multitenant-api
spec:
  ingressClassName: nginx
  rules:
    - host: api.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: multitenant-api
                port:
                  number: 3000

